<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Programa</th>
            </tr>
        </thead>
        <tbody>
            <!-- IteraciÃ³n sobre la lista de estudiantes -->
            <tr th:each="estudiante : ${estudiantes}">
                <td th:text="${estudiante.name}">Nombre</td>
                <td th:text="${estudiante.email}">Email</td>
                <td th:text="${estudiante.program}">Programa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
